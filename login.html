<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="李先豪">
    <title>小漫官网 - 登录页</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="login clearfix">
            <div class="login-left">
                <a href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <div class="logo-bg"></div>
            </div>
            <div class="login-right">
                <h3>请登录</h3>
                <form action="index.html" method="get">
                    <fieldset>
                        <div class="user-pwd">
                            <input type="text" placeholder="手机号码" required>
                            <br>
                            <input type="password" required>
                        </div>

                        <div class="check">
                            <input type="text">
                            <span href="#">KJP5</span>
                        </div>

                        <div class="remember">
                            <input type="checkbox" id="rem">
                            <label for="rem">下次自动登录</label>
                        </div>

                        <div class="login-login">
                            <input type="submit" value="立即登录">
                        </div>
                        <div class="forget-register">
                            <a href="#">忘记密码</a>
                            <span>|</span>
                            <a href="#">注册</a>
                        </div>
                    </fieldset>

                </form>


            </div>
        </div>
    </main>

    <footer>

        <div class="foot">
            <p>
                <img src="images/logo_24.png" alt=""> 天津泰岳小漫科技有限公司
            </p>
            <p class="copyright">
                <span>Copyright © 2017</span>
                <a href="#">津ICP备14006601号</a>
                <a href="#">
                    <img src="images/tim.png" alt=""> 津公网安备 12011602000121号
                </a>
            </p>
        </div>

    </footer>
</body>

</html>
